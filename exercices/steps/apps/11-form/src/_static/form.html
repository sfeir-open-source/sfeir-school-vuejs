<md-card class="card-panel">
  <md-card-content>
    <img class="picture" src="https://randomuser.me/api/portraits/lego/6.jpg" />
    <form>
      <md-field>
        <label>Firstname</label>
        <md-input name="firstname"></md-input>
      </md-field>
      <md-field>
        <label>Lastname</label>
        <md-input name="lastname"></md-input>
      </md-field>
      <md-field>
        <label>Email</label>
        <md-input name="email"></md-input>
      </md-field>
      <md-field>
        <label>Phone</label>
        <md-input name="phone"></md-input>
      </md-field>
    </form>
  </md-card-content>
  <md-card-actions>
    <md-button>Cancel</md-button>
    <md-button>Submit</md-button>
  </md-card-actions>
</md-card>
