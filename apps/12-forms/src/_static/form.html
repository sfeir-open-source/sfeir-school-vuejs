<form class="container-form">
  <section class="two-column-section">
    <div class="image-section">
      <img height="100" width="100" alt="photo of the person" />
    </div>
    <n-space class="form-section" vertical>
      <n-input round size="large" placeholder="Lastname of the person" />
      <n-input round size="large" placeholder="Firstname of the person" />
      <n-input round size="large" placeholder="Email of the person" />
      <n-input round size="large" placeholder="Phone number of the person" />
    </n-space>
  </section>
  <div class="button-container">
    <n-button strong round secondary type="error">Cancel</n-button>
    <n-button strong round secondary type="primary">Save</n-button>
  </div>
</form>
